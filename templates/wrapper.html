<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Prodcast | {{title}}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="The Prodcast | {{title}}" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="https://theprodcast.io/static/img/og.png" />
        <meta property="og:url" content="https://theprodcast.io{{url}}" />

        <meta name="theme-color" content="#ABB7B7">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link rel="apple-touch-icon-precomposed" sizes="1200x1200" href="/static/img/icon.png" />
        <link rel="icon" type="image/png" href="/static/img/icon.png" />
        <link rel="manifest" href="/static/manifest.json">

        <style>{% include "css/prodcast.css" %}</style>
    </head>

    <body>
        {% block content %}{% endblock %}
        {% include 'email.html' %}
        {% include 'footer.html' %}
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/sw.js').then(function(registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                        }, function(err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>

        <script src="/static/js/webfont.js" defer></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) { 
              WebFont.load({
                google: {
                  families: ['Barrio', 'Roboto:300,700']

            });
